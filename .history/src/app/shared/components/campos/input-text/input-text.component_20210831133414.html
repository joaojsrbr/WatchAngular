<mat-form-field class="full-width">
    <input matInput placeholder="Título *" 
    name="titulo" 
    formControlName="titulo">
    <mat-error *ngIf="validacao.hasErrorValidar(f.titulo, 'required')"> Campo Obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(f.titulo, 'minlength')"> Campo precisa ter no mínimo 2 caratacteres</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(f.titulo, 'maxlength')"> Campo pode ter no máximo 256 caracteres</mat-error>
  </mat-form-field>
